{% extends "base.html" %}
{% block content %}
<p></p>
<h1 class="ui header">Face 检测</h1>
<div class="ui small header">图片中的脸数：<span id="faces">待检测</span></div>

<div id="alert_msg" class="ui modal">
  <div class="header">信息提示</div>
  <div id="text" class="content">
    <li><a class="ui image label"><img src="{{ url_for('static', filename='avatar/joe.jpg') }}"> Joe </a></li>
    <br>
    <li><a class="ui image label"><img src="{{ url_for('static', filename='avatar/elliot.jpg') }}"> Elliot </a></li>
    <br>
    <li><a class="ui image label"><img src="{{ url_for('static', filename='avatar/stevie.jpg') }}"> Stevie </a></li>
  </div>
  <div class="actions">
    <div class="ui cancel button">好的</div>
  </div>
</div>

<style>
body{
  text-align: center;
}
h1{
  margin-top: 20px;
}
#loading{
  font-size: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0.9;
    margin: 0;
    display: none;
}
img{
  max-height:100%;
  max-width:100%;
  margin: 0 auto;
  display:none
}
input{
  width: 50%;
}
</style>

<div id="loading" class="ui segment">
  <div class="ui active dimmer">
  <div class="ui text loader">正在计算，请稍后。。。</div>
  </div>
  <p></p>
</div>
    <div class="ui action input">
      <input id="select_pic" type="file" >
      <button id="post" class="ui teal right labeled icon button">
          <i class="checkmark icon"></i>检测
      </button>
    </div>

    <img id="in_img">
    <img id="out_img">

    <script>
        var base64="";

        $("#select_pic").change(function () {
            run(this, function (data) {
                $('#in_img').attr('src', data);
                base64=data;
                $('#in_img').show();
                $('#out_img').hide();
                $('#faces').text('待检测');


            });
        });

        $("#post").click(function () {
            $('#loading').show();
            $.ajax({
                url: "/api/face/findfaces",
                type: "post",
                dataType: "json",
                data: {
                    "img_base64": base64,
                },
                async: true,
                success: function (result) {
                  //
                  if(result.err=="yes"){
                    $('#text').text(result.msg);
                    $('.modal').modal('show')
                  }
                  if(result.err=="no"){
                    $('#out_img').attr('src', result.base64);
                    $('#faces').text(result.faces)
                    $('#in_img').hide();
                    $('#out_img').show();
                  }
                  $('#loading').hide();
                  console.log('msg:');
                  console.dir(result);
                },
                error: function (result) {
                    console.dir(result);
                }
            });
        });

        function run(input_file, get_data) {
            /*input_file：文件按钮对象*/
            /*get_data: 转换成功后执行的方法*/
            if (typeof (FileReader) === 'undefined') {
                $('#text').text('你的浏览器不支持');
                $('.modal').modal('show')
            } else {
                try {
                    /*图片转Base64 核心代码*/
                    var file = input_file.files[0];
                    //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
                    if (!/image\/\w+/.test(file.type)) {
                        $('#text').text('请确保文件为图像类型');
                        $('.modal').modal('show')
                        return false;
                    }
                    var reader = new FileReader();
                    reader.onload = function () {
                        get_data(this.result);
                    }
                    reader.readAsDataURL(file);
                } catch (e) {
                    $('#text').text('图片转Base64出错啦！');
                    $('.modal').modal('show')
                }
            }
        }
    </script>
{% endblock %}
